<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="price">
            <header class="header">
                <div class="container header__container">
                    <nav class="header__nav">
                        <a class="header__logo" href="#">
                            <img src="./img/logo.svg" alt="logo">
                        </a>
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__link" href="./pricing.html">Pricing</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="./about.html">About</a>
                            </li>
                            <li class="header__item">
                                <a class="header__link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__btn">Schedule a Demo</button>
                </div>
            </header>
            <main>
                <section class="contact">
                    <div class="container contact__container">
                  <div class="contact__input_box">
                    <h2 class=" about__title contact__title">
                        Submit a help request and
                        weâ€™ll get in touch shortly.
                    </h2>
                    <form class="contact__form">
                        <input class="contact__name contact__input" type="text" placeholder="Name" aria-label="Name">
                        <input class="contact__email contact__input" type="email" placeholder="Email Address"
                            aria-label="Email Address">
                        <input class="contact__input" type="text" placeholder="Company Name" aria-label="Company Name">
                        <input class="contact__input" type="text" placeholder="Title" aria-label="Title">

                        <textarea class="contact__messega" name="messega" id="messega" placeholder="messega"></textarea>
                        <div class="contact__button_box">
                            <input class="contact__input_check" type="checkbox" id="list">
                            <label class="contact__input_list" for="list">
                                Stay up-to-date with company announcements and updates to our API
                            </label>
                            <button class="contact__input_btn"></button>
                            <button class="contact__input_btn2"></button>

                        </div>
                        <button class="contact__submit" type="button">Submit</button>
                    </form>
                  </div>
                   

                    <div class="contact__content">
                        <p class="contact__content_title">
                            Join the thousands of innovators that are already building with us
                        </p>
                        <div class="contact__content_imgs">
                        <a href="#"> <img class="contact__content_img" src="./img/contactIcon.svg" alt="logo"></a>   
                        <a href="#"> <img class="contact__content_img" src="./img/contactIcon.svg" alt="logo"></a>   
                        <a href="#"> <img class="contact__content_img" src="./img/contactIcon.svg" alt="logo"></a>   
                        <a href="#"> <img class="contact__content_img" src="./img/contactIcon.svg" alt="logo"></a>   
                        <a href="#"> <img class="contact__content_img" src="./img/contactIcon.svg" alt="logo"></a>   
                        <a href="#"> <img class="contact__content_img" src="./img/contactIcon.svg" alt="logo"></a>   
  
                    </div>
                    </div>
                </div>
                </section>

        </div>
        <section class="start">
            <div class="container start__container">
                <div class="start_box">
                    <h2 class="start__title">
                        Ready to start?
                    </h2>


                    <form class="start__form hero__form">
                        <input class="hero__input" type="text" id="input" placeholder="Enter email address"
                            aria-label="Enter email address">
                        <button class="hero__form_btn" type="submit">Schedule a Demo</button>
                    </form>
                </div>
            </div>
        </section>
        </main>
    </div>
    <footer class="footer">
        <div class="container footer__container">
            <nav class="footer__nav">
                <a href="#">
                    <img src="./img/logoLight.svg" alt="logo">
                </a>
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="#">Pricing</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">About</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <a href="#">
                <img src="./img/footerIcons.svg" alt="icons">
            </a>
        </div>
    </footer>
</body>

</html>
